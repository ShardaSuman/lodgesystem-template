<!DOCTYPE html>
<html>
    <head>
        <title>typography</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link href="./asset/css/bootstrap.min.css" rel="stylesheet">
        <link href="./asset/css/custom-css.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2 class="text-center">Color</h2>
            <div class="row">
                <div class="col color">
                    <p class="bg-orange">#FCAC2F</p>
                </div>
                <div class="col">
                    <button class="btn btn-primary ml-3">Copy Color Code</button>
                </div>
            </div>
            <div class="row">
                <div class="col color">
                    <p class="bg-blue">#242E5B</p>
                </div>
                <div class="col">
                    <button class="btn btn-primary ml-3">Copy Color Code</button>
                </div>
            </div>
            <div class="row">
                <div class="col color">
                    <p class="bg-gray">#707070</p>
                </div>
                <div class="col">
                    <button class="btn btn-primary ml-3">Copy Color Code</button>
                </div>
            </div>
            <div class="row">
                <div class="col color">
                    <p class="bg-black">#000000</p>
                </div>
                <div class="col">
                    <button class="btn btn-primary ml-3">Copy Color Code</button>
                </div>
            </div>
            <div class="row">
                <div class="col color">
                    <p class="bg-green">#2CBF01</p>
                </div>
                <div class="col">
                    <button class="btn btn-primary ml-3">Copy Color Code</button>
                </div>
            </div>
            <div class="row">
                <div class="col color">
                    <p class="bg-light-blue">#016ABF</p>
                </div>
                <div class="col">
                    <button class="btn btn-primary ml-3">Copy Color Code</button>
                </div>
            </div>
            <div class="row">
                <div class="col color">
                    <p class="bg-navy-blue">#000033</p>
                </div>
                <div class="col">
                    <button class="btn btn-primary ml-3">Copy Color Code</button>
                </div>
            </div>
            <h2 class="text-center">Font</h2>
            <div class="row">
                <div class="col">
                    <h1 class="font-lato">Hello World</h1>
                    <h2 class="font-lato">Hello World</h2>
                    <h3 class="font-lato">Hello World</h3>
                    <h4 class="font-lato">Hello World</h4>
                    <h5 class="font-lato">Hello World</h5>
                    <h6 class="font-lato">Hello World</h6>
                    <p class="font-lato">Hello World</p>
                    <small class="font-lato"><b>Hello World</b></small>
                </div>
            </div>
            <h2 class="text-center">Input</h2>
            <div class="row">
                <form >
                    <div class="search-box input-group">
                        <input type="text" class="ele form-control" placeholder="Search..." ><button class="button  btn bg-orange" ><i class=" fa fa-search"></i></button>
                    </div>
                </form>
            </div>
            <h2 class="text-center">Button</h2>
            <div class="row">
                <button class="btn text-white bg-orange">Login/Signup</button>
            </div>
            <h2 class="text-center">Search</h2>
            <div class="row">
                <button class="btn text-white bg-orange">Search</button>
            </div>

        </div>
        <script src="./asset/js/jquery.min.js"></script>
        <script src="./asset/js/bootstrap.min.js"></script>  
    </body>
</html>
